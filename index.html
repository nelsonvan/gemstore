<!DOCTYPE html>
<html ng-app="store">
<head>
	<meta charset="utf-8">
	<title>Angular store</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	
	
	
</head>
<body ng-controller="StoreController as store">
	<ul>
		<li class="list-group-item col-lg-4" ng-repeat="product in store.products | orderBy:'-price'">
			<h1>{{product.name}}</h1>
			<h2>It's price is {{product.price|currency}}.</h2>
			<p>{{product.description}}</p>
			<img ng-src={{product.images[0]}}>
			<br><br>
			<button ng-show="product.canPurchase" class="btn btn-default btn-md" >Purchase</button>
		</li>
	</ul>
	
	<div ></div>
	
	
</body>
